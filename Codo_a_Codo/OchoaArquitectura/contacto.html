    <main>
        <form id="form" class="form" action="https://formspree.io/f/mqkjqrbp"
              method="POST">
            <fieldset>
                <legend><b>Datos Personales</b></legend> <br>
                <label for="first-name">Nombre: </label> <input type="text" name="first-name" id="first-name" placeholder="Ingrese su nombre aquí..."> <br><br>
                <label for="last-name">Apellido: </label> <input type="text" name="last-name" id="last-name" placeholder="Ingrese su apellido aquí..."> <br><br>
                <label for="email">Email: </label> <input type="email" name="email" id= "email" placeholder="Ingrese su email aquí..."> <br><br>
            </fieldset>
            <br>
            <p> Motivo del contacto: <br><br>
                <input type="radio" name="motivo-de-contacto" value="reclamo"> Reclamo
                <input type="radio" name="motivo-de-contacto" value="consulta"> Consulta
                <input type="radio" name="motivo-de-contacto" value="presupuesto"> Solicitud de presupuesto
                <input type="radio" name="motivo-de-contacto" value="otro"> Otro
            </p>
            <label for="comentario">Comentario: </label> <textarea name="comentario" id="comentario" rows="3" cols="60">"Ingrese su comentario aquí..."</textarea> <br><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p><a id="mail" href="mailto:estudio-arquitectura@federico-ochoa.com">estudio-arquitectura@federico-ochoa.com</a> <br> +54 9 3544 60 9336</p>

    </footer>

    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handleSubmit)
        
        async function handleSubmit(event) {
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch(this.action, {
            method: this.method,
            body: form,
            headers: {
                'Accept': 'application/json'
            }
        })
        if (response.ok) {
            this.reset()
            alert('Gracias por contactarte con nosotros. Te responderemos a la brevedad')
        }
    }
    </script>
